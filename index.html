<!doctype html>
<html lang="en">

<head>
    <title>Dog Breed GIFs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div id="dogButtons"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div id="dogs" class="row"></div>
            </div>
            <div class="col-4">
                <form id="dog-form">
                    <label for="dog-input">Add a dog breed</label>
                    <input type="text" id="dog-input">
                    <br>
                    <input class="btn btn-secondary mx-2" type="submit" id="addDog" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>

</html>
